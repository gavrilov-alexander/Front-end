<article class="event-card @@class">
    <a href="#" class="event-card_link">
        <picture class="event-card_picture">
            <source type="image/webp" srcset="@@img_webp" />

            <img src="@@img" alt="@@alt" class="event-card_img" />
        </picture>

        <h4 class="event-card_title">@@title</h4>

        <p class="event-card_description">@@descr</p>

        <time datetime="@@datetime" class="event-card_time">@@time</time>
    </a>
</article>
